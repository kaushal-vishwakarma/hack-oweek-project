<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness AI | Dark Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-wrapper">
        <header class="chat-header">
            <div class="coach-info">
                <div class="avatar-container">
                    <img src="https://cdn-icons-png.flaticon.com/512/8649/8649595.png" alt="AI Coach" class="bot-logo">
                    <span class="status-dot"></span>
                </div>
                <div>
                    <h1>Wellness AI</h1>
                    <p>Always Active</p>
                </div>
            </div>
        </header>

        <main id="chat-box" class="chat-box">
            <div class="msg bot">ðŸ‘‹ Hello! I'm your premium wellness agent. How can I help your journey today?</div>
        </main>

        <footer class="chat-input-area">
            <input type="text" id="user-input" placeholder="Ask anything about health..." autocomplete="off">
            <button id="send-btn">
                <svg viewBox="0 0 24 24"><path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
